- !!models.HopDefinition
    name:         Crystal
    description:  Crystal is a triploid aroma-type cultivar, released for commercial production in 1993. It originates from a seedling selection (No. 8309-37) made at Corvallis in 1983 between the colchicine - induced tetraploid 'Hallertau mf' (USDA 21397) and the diploid male downy mildew resistant aroma hop, USDA 21381M. Crystal is a half-sister of Mt. Hood and Liberty.
    alphaLow:     4.0
    alphaHigh:    6.0
    betaLow:      5.0
    betaHigh:     6.7
- !!models.HopDefinition
    name:         Fuggle
    description:  Fuggle is an aroma-type cultivar selected in England as a chance seedling in 1861. It reached its peak in the U.K. in 1949 when 78% of the English crops were grown as Fuggle. It is also marketed as Styrian (Savinja) Golding in the Slovenian Republic. In the USA it is grown in Oregon and Washington State. <br />Superb in English-style ales, and lends a unique character not imparted by the more subtle American-grown Fuggles.
    alphaLow:     3.8
    alphaHigh:    5.5
    betaLow:      1.5
    betaHigh:     2.0
- !!models.HopDefinition
    name:         Galena
    description:  Galena is a bittering-type cultivar which was bred in 1968 from Brewers Gold and an open pollination, i.e. an unknown male plant. It was released for cultivation in 1978. <br />Galena is the most "mellow" hop of the high-alpha varieties, and has replaced Cluster as the most widely grown US hop. The bitterness is clean and well balanced. Great general purpose bittering hop.
    alphaLow:     12.5
    alphaHigh:    14.0
    betaLow:      7.5
    betaHigh:     9.0
- !!models.HopDefinition
    name:         Golding
    description:  Golding is a group of aroma-type cultivars originating in England. Over the decades, the group has been changed and widened. Mostly they have been named after villages in East Kent, (Petham, Rothersham, Canterbury, Eastwell) or hop farmers, who grew them (Amos's Early Bird, Cobbs). <br />English Goldings grown in East Kent, are a premium hop, called East Kent Golding and should not be confused with U.K. Goldings, which are grown in other parts such as Kent, Worcestershire, Hampshire and Herefordshire. The cultivar grown in the USA (Oregon and Washington State) is a Canterbury Golding. <br />The premier English aroma hop. Superb in English-style ales, and lend a unique character to fine lagers as well. This hop has a unique spicy aroma and refined flavor.
    alphaLow:     4.0
    alphaHigh:    6.0
    betaLow:      2.0
    betaHigh:     3.0
