    name:         Hallertau mf
    description:  Hallertau mf (Mittelfrueh) is an aroma-type cultivar which originated in Germany as a land - race hop. The original Hallertau mf in Germany has been replaced with other Hallertau types with similar quality characteristics. The name indicates that it is a middle to early ripening cultivar. <br />If you are looking to brew an authentic European-style lager, this is the best choice. Mild spicy flavor and aroma.
