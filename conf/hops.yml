    name:         Northern Brewer
    description:  Northern Brewer is a bittering-type cultivar, bred in 1934 in England from a Canterbury Golding female plant and the male plant OB21. Northern Brewer has been used in the breeding process of many newer varieties. This cultivar is grown in England, Belgium, Germany and the USA. </br >A strong fragrant hop with a rich rough-hewn flavor and aroma, ideal for steam-style beers and ales. Northern Brewer has a unique mint-like evergreen flavor.
