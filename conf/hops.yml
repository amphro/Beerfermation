- !!models.HopDefinition
    name:         Cascade
    description:  Cascade is an aroma-type cultivar which originated as the first commercial hop from the USDA-ARS breeding program. It was bred in 1956 but not released for cultivation until 1972. It reached its peak in 1975 when it produced 13.3% of the total American crop. It was obtained by crossing an English Fuggle with a male plant, which originated from the Russian variety Serebrianka with a Fuggle male plant. <br />A very popular U.S. variety, with a moderate bitterness level and fragrant, flowery aroma. Cascade is often used in highly hopped West Coast ales that have a citrus-floral hop character.
    alphaLow:     4.5
    alphaHigh:    6.0
    betaLow:      5.0
    betaHigh:     7.0
- !!models.HopDefinition
    name:         Centennial
    description:  Centennial is an aroma-type cultivar, bred in 1974 and released in 1990. The genetic composition is 3/4 Brewers Gold, 3/32 Fuggle, 1/16 East Kent Golding, 1/32 Bavarian and 1/16 unknown. <br />A relatively new hop on the market, this hop used to be called CFJ90. Described by some as a "Super Cascade" and we tend to agree, but it's not nearly as "citrusy". Some even use it for aroma as well as bittering. Bitterness is quite clean and can have floral notes depending on the boil time.
    alphaLow:     9.5
    alphaHigh:    11.5
    betaLow:      4.0
    betaHigh:     5.0
- !!models.HopDefinition
    name:         Chinook
    description:  Chinook is a bittering variety with aroma characteristics released in May, 1985. It was bred by crossing a Petham Golding with the USDA 63012 male. <br />A high alpha acid hop with a wonderful herbal, almost smoky character when used as an aromatic during the last few minutes of the boil when dry hoping. Excellent for hopping American-style Pale Ales, especially those brewed to higher gravities.
    alphaLow:     12.0
    alphaHigh:    14.0
    betaLow:      3.0
    betaHigh:     4.0
